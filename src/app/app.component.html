<div class="max-w-2xl container mx-auto pt-5">

<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css" rel="stylesheet" />

  <body>
<form method="get">
  <div class="mb-6">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">ФИО</label>

</div>
  <div class="grid gap-6 mb-6 md:grid-cols-3">
      <div>
          <label for="birthday" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Дата Рождения</label>
          <input type="date" id="birthday" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
      </div>
      <div>
          <label for="year" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Курс</label>
          <input type="text" id="year" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
      </div>
      <div>

      </div>  
  </div>
  <div class="grid gap-6 mb-6 md:grid-cols-2">
  <div class="mb-6">
    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Номер Телефона</label>

  </div>
  <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Email</label>
      <input type="email" id="Email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
  </div>
</div>
  
<div class="flex gap-9 mb-9">

    <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">

</li>
<li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">

  </div>
</li>
<li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">

</ul>

      </li>

<div>

    <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">

        </div>
</ul>
</div>

</div>
<div class="mb-6">

  <ul class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">

    <input type="text" id="itwork" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

  <div class="mb-6">

  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>

</html>

</div>


<footer class="p-4 bg-white rounded-lg shadow md:px-6 md:py-8 dark:bg-gray-900">

</footer>
